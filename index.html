<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 多功能房間</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .room-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .room-badge {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    .member-count {
      background: #764ba2;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .member-count:hover {
      background: #8b5ab8;
      transform: translateY(-2px);
    }

    /* 開房/加入區 */
    .lobby {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }

    .lobby h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .lobby-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      width: 250px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    /* 主要內容區 */
    .main-content {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* 功能選單 */
    .feature-menu {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .feature-menu h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .feature-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }

    .feature-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateX(5px);
    }

    .feature-btn.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .feature-icon {
      font-size: 24px;
    }

    /* 功能內容區 */
    .feature-content {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      min-height: 500px;
    }

    /* 聊天室 */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 10px;
      margin-bottom: 15px;
      max-height: 400px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.sent {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
    }

    .message.received {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message-sender {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .chat-input-area {
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      border-radius: 20px;
    }

    /* 檔案傳輸 */
    .file-transfer {
      text-align: center;
    }

    .file-drop-zone {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-drop-zone:hover {
      background: #f8f9ff;
      border-color: #764ba2;
    }

    .file-drop-zone.dragover {
      background: #f0f4ff;
      border-color: #764ba2;
    }

    .file-list {
      margin-top: 20px;
      text-align: left;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .file-progress {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .file-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }

    /* 串流投影 */
    .screen-share {
      text-align: center;
    }

    .video-container {
      position: relative;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 500px;
    }

    .video-placeholder {
      color: #666;
      font-size: 18px;
    }

    .screen-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    /* 互動娛樂 */
    .games-container {
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .game-card {
      background: #f8f9ff;
      padding: 30px 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .game-card:hover {
      border-color: #667eea;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .game-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .game-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .game-desc {
      font-size: 14px;
      color: #666;
    }

    /* QR Code */
    .qr-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
    }

    #qrcode {
      border: 3px solid #667eea;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }

    /* 隱藏類 */
    .hidden {
      display: none !important;
    }

    /* 成員列表彈窗 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      color: #667eea;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #333;
    }

    .member-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .member-item:hover {
      background: #f0f4ff;
      transform: translateX(5px);
    }

    .member-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .member-name {
      font-weight: 500;
      color: #333;
    }

    .member-badge {
      background: #ffd700;
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .you-badge {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .edit-name-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .edit-name-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .edit-name-form {
      display: flex;
      gap: 10px;
    }

    .edit-name-form input {
      flex: 1;
    }

    /* 日誌 */
    .log-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    #log {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .feature-menu {
        display: flex;
        overflow-x: auto;
        gap: 10px;
      }

      .feature-btn {
        flex-shrink: 0;
        width: auto;
        padding: 12px 20px;
      }
    }
    .you-badge {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .member-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .transfer-btn {
      background: #ffd700;
    }

    .transfer-btn:hover {
      background: #ffed4e;
      transform: scale(1.1);
    }

    .kick-btn {
      background: #ff6b6b;
    }

    .kick-btn:hover {
      background: #ff5252;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 標題區 -->
    <div class="header">
      <h1>🚀 WebRTC 多功能房間</h1>
      <div class="room-info hidden" id="roomInfo">
        <span class="room-badge" id="roomIdDisplay"></span>
        <span class="member-count" id="memberCount" title="點擊查看成員">👥 1 人</span>
        <button class="btn btn-secondary" id="shareBtn">📤 分享</button>
        <button class="btn btn-secondary" id="leaveRoomBtn">🚪 離開房間</button>
      </div>
    </div>

    <!-- 大廳區 (開房/加入) -->
    <div class="lobby" id="lobby">
      <h2>開始使用 WebRTC 多功能房間</h2>
      <div class="lobby-buttons" id="createSection">
        <button class="btn btn-primary" id="createRoomBtn">🎯 建立房間</button>
      </div>
      <div class="lobby-buttons" id="joinSection">
        <input type="text" id="joinRoomId" placeholder="輸入房號">
        <button class="btn btn-primary" id="joinRoomBtn">🚀 加入房間</button>
      </div>
      <div class="qr-section" id="qrSection" style="display: none; justify-content: center; margin-top: 30px;">
        <canvas id="qrcode" width="200" height="200"></canvas>
        <div style="text-align: left;">
          <h3 style="color: #667eea; margin-bottom: 10px;">掃描 QR Code 加入</h3>
          <p style="color: #666;">其他人可以掃描此 QR Code<br>快速加入您的房間</p>
        </div>
      </div>
    </div>

    <!-- 主要內容區 -->
    <div class="main-content hidden" id="mainContent">
      <!-- 功能選單 -->
      <div class="feature-menu">
        <h3>功能選單</h3>
        <button class="feature-btn active" data-feature="chat">
          <span class="feature-icon">💬</span>
          <span>即時通訊</span>
        </button>
        <button class="feature-btn" data-feature="file">
          <span class="feature-icon">📁</span>
          <span>檔案傳輸</span>
        </button>
        <button class="feature-btn" data-feature="screen">
          <span class="feature-icon">🖥️</span>
          <span>串流投影</span>
        </button>
        <button class="feature-btn" data-feature="game">
          <span class="feature-icon">🎮</span>
          <span>互動娛樂</span>
        </button>
      </div>

      <!-- 功能內容區 -->
      <div class="feature-content">
        <!-- 即時通訊 -->
        <div id="chatFeature" class="feature-panel">
          <h2 style="margin-bottom: 20px; color: #667eea;">💬 即時通訊</h2>
          <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
              <div class="message received">
                <div class="message-sender">系統</div>
                <div>歡迎來到聊天室！</div>
              </div>
            </div>
            <div class="chat-input-area">
              <input type="text" id="chatInput" placeholder="輸入訊息...">
              <button class="btn btn-primary" id="sendBtn">發送</button>
            </div>
          </div>
        </div>

        <!-- 檔案傳輸 -->
        <div id="fileFeature" class="feature-panel hidden">
          <h2 style="margin-bottom: 20px; color: #667eea;">📁 檔案傳輸</h2>
          <div class="file-transfer">
            <div class="file-drop-zone" id="fileDropZone">
              <div style="font-size: 48px; margin-bottom: 15px;">📤</div>
              <h3 style="color: #667eea; margin-bottom: 10px;">拖曳檔案到此處</h3>
              <p style="color: #666;">或點擊選擇檔案</p>
              <input type="file" id="fileInput" multiple style="display: none;">
            </div>
            <div class="file-list" id="fileList"></div>
          </div>
        </div>

        <!-- 串流投影 -->
        <div id="screenFeature" class="feature-panel hidden">
          <h2 style="margin-bottom: 20px; color: #667eea;">🖥️ 串流投影</h2>
          <div class="screen-share">
            <div class="video-container" id="videoContainer">
              <video id="screenVideo" autoplay playsinline style="display: none;"></video>
              <div class="video-placeholder" id="videoPlaceholder">
                點擊下方按鈕開始分享螢幕
              </div>
            </div>
            <div class="screen-controls">
              <button class="btn btn-primary" id="startScreenBtn">🎬 開始分享螢幕</button>
              <button class="btn btn-secondary hidden" id="stopScreenBtn">⏹️ 停止分享</button>
            </div>
          </div>
        </div>

        <!-- 互動娛樂 -->
        <div id="gameFeature" class="feature-panel hidden">
          <h2 style="margin-bottom: 20px; color: #667eea;">🎮 互動娛樂</h2>
          <div class="games-container">
            <p style="color: #666; margin-bottom: 20px;">選擇一個遊戲與房間成員一起玩</p>
            <div class="game-grid">
              <div class="game-card" data-game="tic-tac-toe">
                <div class="game-icon">⭕</div>
                <div class="game-title">井字遊戲</div>
                <div class="game-desc">經典的圈圈叉叉對戰</div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 日誌區 -->
    <div class="log-container">
      <h3 style="color: #667eea; margin-bottom: 15px;">📋 系統日誌</h3>
      <pre id="log">等待操作...</pre>
    </div>

    <!-- 成員列表彈窗 -->
    <div id="memberModal" class="modal-overlay hidden">
      <div class="modal">
        <h2>
          <span>👥 房間成員</span>
          <button class="close-btn" id="closeMemberModal">✕</button>
        </h2>
        <div id="memberList"></div>
        <div class="edit-name-section">
          <h3>✏️ 修改我的顯示名稱</h3>
          <div class="edit-name-form">
            <input type="text" id="newNameInput" placeholder="輸入新名稱...">
            <button class="btn btn-primary" id="updateNameBtn">更新</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- QRCode 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // 功能切換
    document.querySelectorAll('.feature-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.feature-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const feature = btn.dataset.feature;
        document.querySelectorAll('.feature-panel').forEach(panel => {
          panel.classList.add('hidden');
        });
        document.getElementById(feature + 'Feature').classList.remove('hidden');
      });
    });

    // 檔案拖曳
    const dropZone = document.getElementById('fileDropZone');
    const fileInput = document.getElementById('fileInput');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      console.log('Files dropped:', e.dataTransfer.files);
    });

    // 聊天輸入
    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });
  </script>

  <!-- app.js (ESM 模式) -->
  <script type="module" src="app.js"></script>
</body>
</html>
