<body>
  <div id="createSection">
    <button id="createRoomBtn">開房</button>
  </div>

  <div id="joinSection">
    <input type="text" id="joinRoomId" placeholder="輸入房號">
    <button id="joinRoomBtn">加入房間</button>
  </div>

  <p id="roomIdDisplay"></p>
  <div id="qrcode"></div>

  <div id="leaveSection" style="display:none;">
    <button id="leaveRoomBtn">離開房間</button>
  </div>

  <pre id="log"></pre>

  <!-- ✅ 必須指定 module -->
  <script type="module" src="app.js"></script>

  <!-- QRCode 套件放在 module 前也可以用 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
