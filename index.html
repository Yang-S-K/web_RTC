<body>
  <h2>WebRTC Demo</h2>

  <!-- 開房 -->
  <div id="createSection">
    <button id="createRoomBtn">開房</button>
  </div>

  <!-- 加入房間 -->
  <div id="joinSection">
    <input type="text" id="joinRoomId" placeholder="輸入房號">
    <button id="joinRoomBtn">加入房間</button>
  </div>

<!-- 房號 & QRCode -->
<p id="roomIdDisplay"></p>
<canvas id="qrcode" style="display:none;"></canvas>
<button id="shareBtn" style="display:none;">📤 分享房間</button>

<!-- 離開 -->
<div id="leaveSection" style="display:none;">
  <button id="leaveRoomBtn">離開房間</button>
</div>

  <pre id="log"></pre>

  <!-- QRCode 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- app.js (ESM 模式) -->
  <script type="module" src="app.js"></script>
</body>
